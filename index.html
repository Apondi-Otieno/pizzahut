<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap CDN for CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

    <title>Pizzeria Bolognese</title>
</head>

<body>
    <div id="header" class="container-fluid">
        <img src="images/funky/hurraypizza.png" alt="logo" width="10%" class="img-responsive" id="logo">
        <br><br><br><br><br>
        <h1 id="title"> PIZZERIA BOLOGNESE</h1>
        <p id="text">Your home for the best italian pizza</p>
    </div>
    <div class="container-fluid" id="menu">
        <h3 id="menu-heading">OUR MENU</h3>
        <p id="menu-text"> We have a wide range of pizzas, you can choose your any flavour you'd love. Our skilled chefs
            will
            always deliver their best.</p>
        <div class="img-fluid" id="menu-images">
            <img src="images/menu/pizza1.png" alt="pizza1" width="30%">
            <img src="images/menu/pizza2.jpg" alt="pizza2" width="30%">
            <img src="images/menu/pizza3.png" alt="pizza3" width="30%">
        </div>
    </div>
    <div class="container-fluid" id="illustration">
        <img class="image-responsive" src="images/funky/illustration.jpeg" alt="pizza-illustration" width="30%">
    </div>

    <!-- Order Section -->
    <div id="pizza_order" class="order mb-4">
        <div class="container" id="form-container">
            <h3 id="heading" class="col-lg-6 offset-lg-3">WANT A PIZZA?</h3>
            <form id="makeOrder" autocomplete="off">
                <div class="mb-3">
                    <label for="size" class="form-label fs-4">Please select the pizza size you want </label>
                    <select name="size" id="size" class="form-select" required><br>
                        <option name="Pizza-size" value=""></option>
                        <option name="Pizza-size" value="Small">Small</option>
                        <option name="Pizza-size" value="Medium">Medium</option>
                        <option name="Pizza-size" value="Large">Large</option>
                    </select>
                </div>

                <div class="mb-3">
							<label for="flavour" class="form-label fs-4"
								>What's Your Pizza Flavour?</label
                                >
							<select name="flavour" id="flavour" class="form-select" required>
                                <option value=""> </option>
								<option value="veggieTikka">Veggie Tikka</option>
								<option value="chickenTikka">Chicken Tikka</option>
								<option value="chickenMushroom">Chicken and Mushroom</option>
								<option value="hawaain">Hawaaian</option>
							</select>
                            </div>
                <div class="mb-3">
                    <label for="crust" class="form-label fs-4">Please pick a crust</label><br>
                    <select name="crust" id="crust" class="form-select" required>
                        <option name="pizza-crust" value=""></option>
                        <option name="pizza-crust" value="stuffed">Stuffed</option>
                        <option name="pizza-crust" value="glutenfree">Gluten-free</option>
                        <option name="pizza-crust" value="crispy">Crispy</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="toppings" class="form-label fs-4">Now choose a topping, feel free to go crazy.It's your
                        pizza!</label>
                    <select name="toppings" id="toppings" class="form-select" required>
                        <option name="pizza-toppings" value=""></option>
                        <option name="pizza-toppings" value="">Brocollini</option>
                        <option name="pizza-toppings" value="">Potato and sausage</option>
                        <option name="pizza-toppings" value="">Bacon</option>
                        <option name="pizza-toppings" value="">Anchovies</option>
                        <option name="pizza-toppings" value="">Mixed sliced mushrooms and garlic</option>
                        <option name="pizza-toppings" value="">Pepperoni</option>
                        <option name="pizza-toppings" value="">Garlic butter prawns and chilli</option>
                        <option name="pizza-toppings" value="">Sausage and kale</option>
                        <option name="pizza-toppings" value="">Chicken</option>
                        <option name="pizza-toppings" value="">Margherita</option>
                        <option name="pizza-toppings" value="">Capricciosa</option>
                    </select>
                </div>

                <label class="form-label fs-4"><br>How many pizzas to eat?</label><br>
                <input type="number" id="number-of-pizza" name="number-of-p" required><br><br>

                <div class="mb-3">
                    <label class="form-label fs-4">Do you want your order Delivered? </label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="delivery" />
                        <label class="form-check-label" for="delivery">
                            I would appreciate a delivery.
                        </label>
                    </div>

                </div>

                <div class="mb-3 d-none" id="delivery-location">
                    <label for="location" class="form-label fs-4">Where should we make the Delivery?</label>
                    <input type="text" name="location" id="location" class="form-control" />
                </div>

                <button class="btn-outline-secondary" type="submit" id="order">Order</button>
            </form>

        </div>
    </div>

    <footer class="container-fluid">
        <div class="container" id="footer">
            <h4 class="footer-text">CONTACT US</h4>
            <p>pizzeriabolognese@gmail.com</p>
            <p>0700000010</p>
            <p>Designed by Apondi &copy 2021</p>
            <p></p>
        </div>
    </footer>

    <!-- jquery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
