<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootsrap CDN for CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzeria Bolognese</title>
</head>

<body>
    <div id="header" class="container-fluid">
        <img src="images/funky/partypizza.png" alt="" width="20%" class="img-responsive" id="logo">
        <h1 id="title"> <br><strong>PIZZERIA BOLOGNESE</strong></h1>
        <p id="text">Your home for the best italian pizza</p>
    </div>
    <div class="container-fluid" id="menu">
        <h3 id="menu-heading">OUR MENU</h3>
        <p id="menu-text"> We have a wide range of pizzas, you can choose your any flavour you'd love. Our skilled chefs
            will
            always deliver their best.</p>
        <div class="img-fluid" id="menu-images">
            <img src="images/menu/pizza1.png" alt="pizza1" width="30%">
            <img src="images/menu/pizza2.jpg" alt="pizza2" width="30%">
            <img src="images/menu/pizza3.png" alt="pizza3" width="30%">
        </div>
    </div>

    <div class="container-fluid" id="form">

        <h3 id="heading">WANT A PIZZA?</h3>
        <!-- adding a form input to ask type of pizza the user wants; size, crust and toppings -->
        
        <div class="form-group" id="pizza-container">
            <label for="Pizza-size">Please select the pizza size you want </label>
            <select id="pizza-size">

                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br><br>
            <label for="pizza crust">Pick a crust</label>
            <select name="" id="pizza-crust">
                <option value="Stuffed">Stuffed</option>
                <option value="Gluten-free">Gluten-free</option>
                <option value="crispy">Crispy</option>
            </select>
            <br><br>
            <label for="toppings">Now choose a topping, feel free to go crazy.It's your pizza anyways!</label>
            <select name="" id="toppings">
                <option value="">Brocollini</option>
                <option value="">Potato and sausage</option>
                <option value="">Bacon</option>
                <option value="">Anchovies</option>
                <option value="">Mixed sliced mushrooms and garlic</option>
                <option value="">Pepperoni</option>
                <option value="">Garlic butter prawns and chilli</option>
                <option value="">Sausage and kale</option>
                <option value="">BBQ Chicken</option>
                <option value="">Margherita</option>
                <option value="">Capricciosa</option>

            </select> 

        </div>
    </div>

    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
